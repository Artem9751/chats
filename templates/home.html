{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">Log Out</a></p>
        <p><a href="/users/password_change/">Password Change</a></p>
        <p><a href="{% url 'chat' %}">Go to chat</a></p>   <p><a href="{% url 'createchat' %}">Create new chat</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
